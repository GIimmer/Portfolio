<div id='container'>
  <div class='flexEdge d-none d-md-flex' [ngStyle]="{'box-shadow': upperShadow}">
    <div class='clicker'>
      <div class='infoTag row pt-4' id='aboutTag' (click)="click('about')" (mouseenter)="hover('about')" (mouseleave)="unHover()" [ngStyle]="{'bottom': Hover['about']+'px'}">
        <div class='col-12'>
          <div class='row mb-0'>
            <span class='col-6 text-center'>
              <img src='../../assets/images/headShot.jpg' alt='personal headshot' class='infoImg rounded-circle'>
            </span>
            <p class='infoText border-left border-dark text-center col-6'>Read about yours truly</p>
          </div>     
        </div>   
        <h4 class='infoHead text-center col-10 mb-0 offset-1'>About Me</h4>
      </div>
    </div>
    <div class='searchBar'>
      <div id="custom-search-input">
        <form class="form-inline active-cyan-4" (submit)='checkMyResult()'>
          <img src='../assets/images/homeIcon.png' class='searchBarIcon' (click)='resetDjikstra()' [routerLink]="['/djikstra']">
          <input class="form-control form-control-sm" type="text" placeholder="'Trie' searching for quick info" name="searchInput.content" [(ngModel)]="searchInput.content" (click)='contentClick($event)' (keyup)="autoComplete($event)" aria-label="Search">
          <img src='../assets/images/searchIcon.png' class='searchBarIcon' (click)="checkMyResult()">
        </form>
        <div id='searchSuggestHolder' *ngIf="showSearchOptions">
          <div class='searchSuggest text-center' *ngFor='let suggestion of sffxOptions' (click)="checkResult(suggestion)" >{{suggestion}}</div>
        </div>
      </div>
    </div>
    <div class='clicker'>
      <div class='infoTag pt-4 row' id='aboutTag' (click)="click('eCommerce')" (mouseenter)="hover('eCommerce')" (mouseleave)="unHover()" [ngStyle]="{'bottom': Hover['eCommerce']+'px'}">
        <div class='col-12'>
          <div class='row mb-0'>
            <p class='infoText col-5 border-right border-dark text-center'>WebApp imitating classic S. Media</p>
            <div class='col-7 text-center'>
              <img src='../../assets/images/htmlLogo.png' alt='Logo for HTML5' class='infoLogo'>
              <img src='../../assets/images/cssLogo.png' alt='Logo for CSS3' class='infoLogo'>
              <img src='../../assets/images/pythonLogo.png' alt='Logo for Python' class='infoLogo'>
              <img src='../../assets/images/djangoLogo.png' alt='Logo for Django' class='infoLogo'>
              <img src='../../assets/images/bootstrapLogo.png' alt='Logo for bootstrap' class='infoLogo'>
              <img src='../../assets/images/sqlliteLogo.png' alt='Logo for SQLLite' class='infoLogo'>
            </div>
          </div>
        </div>  
        <h4 class='infoHead text-center col-10 mb-0 offset-1'>User Dash</h4>
      </div>
    </div>
  </div>
  <div id='searchDiv' *ngIf="showSearchOutcome">
    <div class='searchSpacer'></div>
    <div id='searchOutcome' class='text-center p-2' [innerHTML]="searchContent" [ngStyle]="{'box-shadow': upperShadow}"></div>
    <div class='searchSpacer'></div>
  </div>
  <div id="contentRow" (click)="contentClick($event)" [ngStyle]="{'height': contentHeight}">
    <router-outlet></router-outlet>
  </div>
  <div class='flexEdge d-none d-md-flex' [ngStyle]="{'box-shadow': lowerShadow}">
    <div class='clicker'>
      <div class='infoTag pb-4 row' id='eCommTag' (click)="click('draftChat')" (mouseenter)="hover('draftChat')" (mouseleave)="unHover()" [ngStyle]="{'top': Hover['draftChat']+'px', 'position': 'relative'}">
        <h4 class='infoHead mt-2 text-center col-10 offset-1'>Draft Chat</h4>
        <div class='col-12'>
          <div class='row mt-1'>
            <div class='text-center col-7'>
              <img src='../../assets/images/htmlLogo.png' alt='Logo for HTML5' class='infoLogo'>
              <img src='../../assets/images/cssLogo.png' alt='Logo for CSS3' class='infoLogo'>
              <img src='../../assets/images/csharpLogo.png' alt='Logo for C#' class='infoLogo'>
              <img src='../../assets/images/aspnetLogo.png' alt='Logo for Asp Net' class='infoLogo'>
              <img src='../../assets/images/mysqlLogo.png' alt='Logo for MySQL' class='infoLogo'>
              <img src='../../assets/images/socketsLogo.png' alt='Logo for WebSockets' class='infoLogo'>
            </div>
            <p class='infoText col-5 border-left border-dark'>Sockets/Ajax using fantasy draft simulator</p>
          </div>
        </div>
      </div>
    </div>
    <div class='quickSort'>
    </div>
    <div class='clicker'>
      <div class='infoTag pb-4 row' id='untitled' (click)="click('uGame')" (mouseenter)="hover('uGame')" (mouseleave)="unHover()" [ngStyle]="{'top': Hover['uGame']+'px', 'position': 'relative'}">
        <h4 class='infoHead text-center mt-2 col-10 offset-1'>uGame</h4>
        <div class='col-12'>
          <div class='row mt-1'>
            <p class='infoText col-5 text-center border-right border-dark'>Turn-based online multiplayer RPG</p>
            <div class='text-center col-7'>
              <img src='../../assets/images/htmlLogo.png' alt='Logo for HTML5' class='infoLogo'>
              <img src='../../assets/images/cssLogo.png' alt='Logo for CSS3' class='infoLogo'>
              <img src='../../assets/images/pythonLogo.png' alt='Logo for Python' class='infoLogo'>
              <img src='../../assets/images/djangoLogo.png' alt='Logo for django' class='infoLogo'>
              <img src='../../assets/images/sqlliteLogo.png' alt='Logo for SQLlite' class='infoLogo'>
              <img src='../../assets/images/ajaxLogo.png' alt='Logo for AJAX' class='infoLogo'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
